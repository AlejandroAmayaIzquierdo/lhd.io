name: Server Deployment

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Server/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: alejandroamayaizquierdo/lhd.io:latest

jobs:
    publish:
        name: publish image
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Login
          run: |
            echo ${{ secrets.PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        - name: Build and d
          run: |
            docker build Server --tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    deploy:
        needs: publish
        name: Deploy Image
        runs-on: ubuntu-latest

        steps:
          - name: Install SSH key
            uses: webfactory/ssh-agent@v0.5.3
            with:
              ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

          - name: SSH into Server and Deploy
            run: |
              ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }} && docker-compose pull && docker-compose up --build -d && exit"
          - name: cleanup
            run: rm -rf ~/.ssh
